{% extends 'main/base.html' %}
{% block content %}

{% include 'main/includes/navbar.html' %}

<div class="container" style="margin-top: 4%;">
  
  <div id="solved"></div>

  <div class="center-align">
    <div class="col s12 m6 ">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">QUEST</span>
          <p id="quest_message">{{message|safe}}</p>
          <p id="docker_start"></p>
        </div>
        <div class="card-action">
          <a id="prev" href="#">PREV</a>
          <a id="next" href="#">NEXT</a>
        </div>
      </div>
    </div>
  </div>

  <div class="divider"></div>
  
    <div class="row ">
      <div class="col s6 offset-s3">
        <div class="input-field" >
            <input value="Flag" id="flag" type="text">
            <label class="active center-align" for="flag">SHA256 Flag</label>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col s6 offset-s5">
        <button class="btn waves-effect waves-light" type="submit" name="action" id="Flag-btn">Submit your flag!
        </button>
      </div>
    </div>
    
    <div class="center-align">
      <div class="col s12 m6 ">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Searching Tips</span>
            <p id="quest_tip">{{tip|safe|linebreaks}}</p>
          </div>
          
        </div>
      </div>
    </div>


</div>


{% endblock %}
